<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Info 340 team">
    <meta name="description" content="A simple form for collecting user data">
    <link rel="icon" 
      type="image/png" 
      href="http://example.com/myicon.png">
    <title>Symptom Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 id="nav-title">SymptoTracker</h1>
        <nav>
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="HTML/calendar.html">Calendar</a></li>
                <li><a href="HTML/graphs.html">Data Visualization</a></li>
                <li><a href="HTML/form.html">Form</a></li>
            </ul>
        </nav>
    </header>   

    <main>
        <div>
            <header class="form-header">
                <h2 id="form-title">Symptom Form</h2>
            </header>
            <div class="form-container">
                <form>
                    <div class="element">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" name="date" id="date_field">
                    </div>
                    <div class="element">
                        <label for="duration">Duration:</label>
                        <select class="form-control" name="duration" id="duration_field">
                            <option value="3-4">3-4 days</option>
                            <option value="1-2">1-2 weeks</option>
                            <option value="1-2 months">1-2 months</option>
                            <option value="many months">A couple of months</option>
                            <option value="more">More than that</option>
                        </select>
                    </div>
                    <div class="element">
                        <label for="symptoms_field">Describe Your Symptoms:</label>
                        <p id="sub-heading">Write down how you feel and be as specific as possible!</p>
                        <div><textarea class="form-text" name="symptom" id="symptom_field"></textarea></div>
                    </div>
                    <div class="element">
                        <div><label for="pain">Rate your pain:</label></div>
                        <label>
                            <input type="radio" name="pain" value="1"> No Pain
                        </label>
                        <label>
                            <input type="radio" name="pain" value="2"> Mild Pain
                        </label>
                        <label>
                            <input type="radio" name="pain" value="3"> Moderate Pain
                        </label>
                        <label>
                            <input type="radio" name="pain" value="4"> Severe Pain
                        </label>
                        <label>
                            <input type="radio" name="pain" value="5"> Very Severe Pain
                        </label>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        <div>
    </main>
    <footer>
        <!-- Author Info -->
        <p>This page was created by our Info 340 team</p>
        <p>&copy; 2023 SymptoTrack.</p>
      </footer>
    
</body>
</html>
