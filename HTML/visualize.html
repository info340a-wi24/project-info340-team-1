<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
    <style>
        .graph-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 45%;
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
        }

        .card h2 {
            color: #333;
        }
    </style>
</head>

<body>
    <header>
      <nav>
          <ul>
              <li><a class="active" href="index.html">Home</a></li>
              <li><a href="HTML/calendar.html">Calendar</a></li>
              <li><a href="HTML/visualize.html">Data Visualization</a></li> 
              <li><a href="HTML/form.html">Form</a></li>
          </ul>
      </nav>
    </header>
    <div class="graph-container">
        <div class="card">
          <h2>Line Graph</h2>
          <div id="lineGraph" class="chart">
            <!-- Line graph will be rendered here -->
          </div>
        </div>
      
        <div class="card">
          <h2>Pie Chart</h2>
          <div id="pieChart" class="chart">
            <!-- Pie chart will be rendered here -->
          </div>
        </div>
      </div>
</body>
